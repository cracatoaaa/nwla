<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://assets.website-files.com/647d946cf7de8d62ea31e422/css/3d-signup.webflow.1f43cc5d4.css">
</head>
<body>
  <div class="section_big wf-section">
    <div class="modal">
          <div class="text-center">
            <div class="icon-tengah">
            <div class="account_circle"><svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20 22H18V20C18 19.2044 17.6839 18.4413 17.1213 17.8787C16.5587 17.3161 15.7956 17 15 17H9C8.20435 17 7.44129 17.3161 6.87868 17.8787C6.31607 18.4413 6 19.2044 6 20V22H4V20C4 18.6739 4.52678 17.4021 5.46447 16.4645C6.40215 15.5268 7.67392 15 9 15H15C16.3261 15 17.5979 15.5268 18.5355 16.4645C19.4732 17.4021 20 18.6739 20 20V22ZM12 13C11.2121 13 10.4319 12.8448 9.7039 12.5433C8.97595 12.2417 8.31451 11.7998 7.75736 11.2426C7.20021 10.6855 6.75825 10.0241 6.45672 9.2961C6.15519 8.56815 6 7.78793 6 7C6 6.21207 6.15519 5.43185 6.45672 4.7039C6.75825 3.97595 7.20021 3.31451 7.75736 2.75736C8.31451 2.20021 8.97595 1.75825 9.7039 1.45672C10.4319 1.15519 11.2121 1 12 1C13.5913 1 15.1174 1.63214 16.2426 2.75736C17.3679 3.88258 18 5.4087 18 7C18 8.5913 17.3679 10.1174 16.2426 11.2426C15.1174 12.3679 13.5913 13 12 13V13ZM12 11C13.0609 11 14.0783 10.5786 14.8284 9.82843C15.5786 9.07828 16 8.06087 16 7C16 5.93913 15.5786 4.92172 14.8284 4.17157C14.0783 3.42143 13.0609 3 12 3C10.9391 3 9.92172 3.42143 9.17157 4.17157C8.42143 4.92172 8 5.93913 8 7C8 8.06087 8.42143 9.07828 9.17157 9.82843C9.92172 10.5786 10.9391 11 12 11V11Z" fill="currentColor"></path>
              </svg>
              </div>
              <div class="form-block w-form">
                <h1 class="h1">Create an account</h1>
          <form id="registerForm">
            <div class="input-wrapper">
              <input type="text" id="username" class="input w-input" placeholder="Username" required />
            </div>
            <div class="input-wrapper">
              <input type="email" id="email" class="input w-input" placeholder="E-mail" required />
            </div>
            <div class="input-wrapper">
              <input type="password" id="password" class="input w-input" placeholder="Password" required />
            </div>
            <div class="spacer-15"></div>
            <button type="submit" class="button w-button">Sign up</button>
            <div id="registerError" class="w-form-fail" style="display: none;">Error registering user</div>
           </form>
           <div class="or-wrap"><div class="line"></div><div>Or</div><div class="line"></div></div>
           <a href="/login.html"><button type="submit" class="button w-button">Login</button></a>
           </div>
         </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/8Xs41dsL20.js"></script>
</body>
</html>
